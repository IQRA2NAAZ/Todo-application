<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #eef2f5;
            font-family: 'Segoe UI', sans-serif;
            padding: 3rem 1rem;
        }

        .todo-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #495057;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            box-shadow: none;
        }

        .btn-add {
            width: 100%;
            margin-top: 0.5rem;
            border-radius: 10px;
            font-weight: bold;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 12px;
            transition: 0.2s ease;
            border-left: 5px solid transparent;
        }

        .task-item:hover {
            background: #e2e6ea;
        }

        .task-title {
            font-size: 1.1rem;
            margin: 0;
            transition: color 0.2s;
        }

        .text-decoration-line-through {
            text-decoration: line-through !important;
            color: #6c757d !important;
        }

        .task-buttons a {
            margin-left: 0.5rem;
        }

        .task-icon {
            font-size: 1rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>üìù Todo Application</h1>

    <!-- Add Task Form -->
    <form action="/tasks" method="post">
        <input type="text" name="title" class="form-control" placeholder="Add a new task..." required>
        <button type="submit" class="btn btn-primary btn-add mt-2">Add Task</button>
    </form>

    <!-- Task List -->
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="task-item"
                 th:classappend="${task.completed} ? 'border-start-success' : 'border-start-secondary'">

                <!-- Task Title -->
                <span th:classappend="${task.completed} ? 'text-decoration-line-through' : ''"
                      th:text="${task.title}" class="task-title">
                </span>

                <!-- Buttons -->
                <div class="task-buttons">
                    <!-- Toggle Button -->
                    <a th:href="@{'/tasks/' + ${task.id} + '/toggle'}"
                       class="btn btn-outline-success btn-sm"
                       title="Toggle Status">
                        <i class="bi bi-check-circle task-icon"></i>
                    </a>

                    <!-- Delete Button -->
                    <a th:href="@{'/tasks/' + ${task.id} + '/delete'}"
                       class="btn btn-outline-danger btn-sm"
                       title="Delete Task"
                       onclick="return confirm('Are you sure you want to delete this task?');">
                        <i class="bi bi-trash task-icon"></i>
                    </a>
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- Bootstrap JS (optional, for future enhancements) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
